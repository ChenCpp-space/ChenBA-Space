<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader"></div>

    <!-- 背景图片 -->
    <div class="background"></div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-card">
            <img src="res/images/Icon.png" alt="图标" style="position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; border-radius: 8px; cursor: pointer;">
            <!-- 隐藏计数器显示区域 -->
            <div id="counter" style="text-align: center; color: rgba(0, 0, 0, 0.7); font-size: 0.9rem; margin-bottom: 10px; opacity: 0; transition: opacity 0.3s ease;"></div>
            <!-- 彩蛋信息显示区域 -->
            <div id="easterEgg" style="text-align: center; background: rgba(102, 126, 234, 0.1); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 8px; padding: 10px; margin-bottom: 15px; opacity: 0; transition: opacity 0.3s ease;"></div>
            <h1 class="login-title">欢迎登录</h1>
            
            <!-- 登录方式切换 -->
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <button type="button" class="login-type-btn active" data-type="password">密码登录</button>
                <button type="button" class="login-type-btn" data-type="key">密钥登录</button>
            </div>
            
            <form class="login-form" id="loginForm">
                <!-- 密码登录表单 -->
                <div id="passwordLogin" class="login-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="input-field" 
                            id="username" 
                            placeholder="用户名"
                            required
                        >
                    </div>
                    <div class="input-group">
                        <input 
                            type="password" 
                            class="input-field" 
                            id="password" 
                            placeholder="密码"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            👁️
                        </button>
                    </div>
                </div>
                
                <!-- 密钥登录表单 -->
                <div id="keyLogin" class="login-section" style="display: none;">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="input-field" 
                            id="shareKey" 
                            placeholder="分享密钥"
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                <div class="aux-links">
                    <a href="#" class="link">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
